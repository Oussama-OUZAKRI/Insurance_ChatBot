{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'ChatBotEtp/css/style.css' %}"> 
</head>
<body>
    <div id="Home">
        <h1>Enterprise ChatBot</h1>
        <span id="ChatBot-Button" class="material-symbols-outlined" title="ChatBot" onclick="displayChatHome()">smart_toy</span>
    </div>
    <div id="Chat-Home">
        <span id="Chevron-Right" class="material-symbols-outlined" onclick="displayHome()">chevron_right</span>
        <div id="Chat-Container">
            <div id="Message-Container">
                <!-- Messages will appear here -->
            </div>
            <div id="Input-Container">
                <div id="Chat-Box">
                    {% csrf_token %}
                    <input id="input-message" type="text" placeholder="Ask about Something" required>
                    <span class="material-symbols-outlined" onclick="sendMessage()">send</span>
                </div>
                <p>Welcome to Insurance Enterprise ChatBot</p>
            </div>
        </div>
    </div>

    <script src="{% static 'ChatBotEtp/js/script.js' %}"></script>
    <script>
        document.getElementById('input-message').addEventListener('keydown',(event)=>{
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        })
    </script>
</body>
</html>
